<!DOCTYPE html>
<html>
<head>
    <title>Scroll Bug Test</title>
</head>
<body>
    <button onclick="verProducto()">Ver Producto</button>
    
    <div style="height: 2000px; background: lightblue;">
        Contenido largo...
    </div>

    <script>
        function verProducto() {
            // ESTO CAUSA EL BUG - scroll inmediato
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // El DOM no ha terminado de renderizar
            // pero ya forzamos el scroll al top
        }
    </script>
</body>
</html>
